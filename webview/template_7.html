<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<script src="js/jquery-1.10.1.min.js"></script>-->
    <!--<script src="js/swiper.3.1.2.jquery.min.js"></script>-->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">

        <section class="swiper-slide swiper-slide7" style="background: #000">
            <audio src=""></audio>
            <img src="images/audio.png" style="width:20px;height:20px; top:10px; right:10px; position: absolute; z-index: 999; " class="audioCtrl">
            <div class="ani text_element resize"
                 style="left:10px;top:50px; font-size: 24px; font-weight: bold; color: #7F1C7D;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Agenda
            </div>
            <ul class="ani resize"
                style="left:30px;top:90px; color: #fff; padding-left: 10px;" swiper-animate-effect="slideInLeft"
                swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                <li style="margin: 10px 0;">
                    <p class="text_element" style="font-weight: bold; width: 250px;">Agenda heading 1</p>
                    <p class="text_element" style="padding-left:10px; margin-top: 10px; width: 250px;">Agenda content......</p>
                </li>
                <li style="margin: 10px 0;">
                    <p class="text_element" style="font-weight: bold; width: 250px;">Agenda heading 2</p>
                    <p class="text_element" style="padding-left:10px; margin-top: 10px; width: 250px;">Agenda content......</p>
                </li>
                <li style="margin: 10px 0;">
                    <p class="text_element" style="font-weight: bold; width: 250px;">Agenda heading 3</p>
                    <p class="text_element" style="padding-left:10px; margin-top: 10px; width: 250px;">Agenda content......</p>
                </li>
            </ul>
            <img src="upload/Picture1.png" class="ani img_element resize"
                 style="height:15px; left:270px;top:460px;z-index:1; "
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
            <img src="upload/Picture2.png" class="ani img_element resize"
                 style="height:10px; left:5px;top:465px;z-index:1; "
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
        </section>

    </div>
    <img src="images/arrow.png" style="width:20px;height:15px; top:450px; left:160px; margin-left: -10px;" id="array" class="resize">
    <!--<div class="swiper-pagination"></div>-->
</div>

<script src="js/templateCommon.js"></script>
<script src="js/templateUtils.js"></script>
</body>
</html>
