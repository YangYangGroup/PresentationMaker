<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<script src="js/jquery-1.10.1.min.js"></script>-->
    <!--<script src="js/swiper.3.1.2.jquery.min.js"></script>-->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">

        <section class="swiper-slide swiper-slide3">
            <audio src=""></audio>
            <img src="images/audio.png" style="width:20px;height:20px; top:10px; right:10px; position: absolute; z-index: 999; " class="audioCtrl">
            <div class="ani text_element resize"
                 style="top:20px; left:10px; z-index:3;padding: 10px; width: 290px; border-left: 3px solid #2c5f99;"
                 swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Articulates clear, direct, and easily understandable value.
            </div>
            <div class="ani text_element resize"
                 style="top:100px; left:10px; z-index:3;padding: 10px;width: 290px; border-left: 3px solid #2c5f99;"
                 swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Identifies the users or class of users who will consume the value.
            </div>
            <div class="ani text_element resize"
                 style="top:180px; left:10px; z-index:3;padding: 10px;width: 290px; border-left: 3px solid #2c5f99;"
                 swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Describes an outcome in language that is user-centric and implementation-agnostic.
            </div>
            <img src="upload/img6.jpg" class="ani img_element" style="height:150px; right:10px; bottom:30px; z-index:2;"
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">

        </section>

    </div>
    <img src="images/arrow.png" style="width:20px;height:15px; top:450px; left:160px; margin-left: -10px;" id="array" class="resize">
    <!--<div class="swiper-pagination"></div>-->
</div>

<script src="js/templateCommon.js"></script>
<script src="js/templateUtils.js"></script>
</body>
</html>
