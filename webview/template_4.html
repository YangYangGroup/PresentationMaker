<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<script src="js/jquery-1.10.1.min.js"></script>-->
    <!--<script src="js/swiper.3.1.2.jquery.min.js"></script>-->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">

        <section class="swiper-slide swiper-slide4">
            <audio src=""></audio>
            <img src="images/audio.png" style="width:20px;height:20px; top:10px; right:10px; position: absolute; z-index: 999; " class="audioCtrl">
            <div class="ani text_element resize"
                 style="top:30px;z-index:3;font-size: 20px; color: #2C5F99; text-align: center; font-weight: bold;  width: 320px;"
                 swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Principles & Core Practices
            </div>

            <div class="ani text_element resize"
                 style="left:100px;top:120px;z-index:3; width: 220px;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Invest for Market Outcomes
            </div>
            <img src="upload/img2.jpg" class="ani img_element resize"
                 style=" width:70px; left:10px;top:100px;z-index:2;"
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">

            <div class="ani text_element resize"
                 style="left:100px;top:250px;z-index:3; width: 220px;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Envision the User Experience
            </div>
            <img src="upload/img3.jpg" class="ani img_element resize" style=" width:70px;left:10px;top:230px;z-index:2;"
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">

            <div class="ani text_element resize"
                 style="left:100px;top:380px;z-index:3; width: 220px;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Collaborate, Align, Engage!
            </div>
            <img src="upload/img4.jpg" class="ani img_element resize" style=" width:70px;left:10px;top:360px;z-index:2;"
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
        </section>

    </div>
    <img src="images/arrow.png" style="width:20px;height:15px; top:450px; left:160px; margin-left: -10px;" id="array" class="resize">
    <!--<div class="swiper-pagination"></div>-->
</div>

<script src="js/templateCommon.js"></script>
<script src="js/templateUtils.js"></script>
</body>
</html>
