<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<script src="js/jquery-1.10.1.min.js"></script>-->
    <!--<script src="js/swiper.3.1.2.jquery.min.js"></script>-->
    <script src="swiper.min.js"></script>
    <script src="swiper.animate.min.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">

        <section class="swiper-slide swiper-slide6" style="background: url('upload/bg_2.jpg') no-repeat left top #7F1C7D">
            <audio src=""></audio>
            <img src="audio.png" style="width:20px;height:20px; top:10px; right:10px; position: absolute; z-index: 999; " class="audioCtrl">
            <div class="ani text_element resize"
                 style="left:10px;top:50px; font-size: 30px; font-weight: bold; color: #fff;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                IBM Digital Sales
            </div>
            <div class="ani text_element resize"
                 style="left:10px;top:90px; font-weight: bold; color: #fff;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Subtitle of presentation if needed
            </div>
            <div class="ani text_element resize"
                 style="right:10px;top:340px; color: #fff;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Create by Carl
            </div>
            <div class="ani text_element resize"
                 style="left:10px;top:380px; color: #fff;" swiper-animate-effect="slideInLeft"
                 swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
                Name of presenter, Title of presenter, Date of presentation in local format, Location of presentation
            </div>
            <img src="Picture1.png" class="ani img_element resize"
                 style="height:15px; left:270px;top:460px;z-index:1; "
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
            <img src="Picture2.png" class="ani img_element resize"
                 style="height:10px; left:5px;top:465px;z-index:1; "
                 swiper-animate-effect="slideInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s">
        </section>

    </div>
    <img src="arrow.png" style="width:20px;height:15px; top:450px; left:160px; margin-left: -10px;" id="array" class="resize">
    <!--<div class="swiper-pagination"></div>-->
</div>

<script src="templateCommon.js"></script>
<script src="templateUtils.js"></script>
</body>
</html>
